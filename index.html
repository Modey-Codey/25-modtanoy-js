<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-MODTANOY-JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div>
        <div class="flex justify-center">
            <h1 class="text-4xl font-bold text-gray-700 mb-4">Shopping Cart</h1>
        </div>
        <div>
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Add item for selection</h2>
        </div>

        <form 
            id="productForm"
            class="flex">
            <div class="pr-3">
                <label for="productName" class="font-bold pr-1">Product Name:</label>
                <input
                    type="text"
                    id="productName"
                    name="productName"
                    required
                    autocomplete="off"
                    class="mt-1 px-3 py-1 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-sm"
            />
            </div>

            <div class="pr-3">
                <label for="price" class="font-bold pr-1">Price:</label>
                <input 
                    type="number" 
                    min="0"
                    id="price"
                    name="price"
                    required
                    class="mt-1 px-3 py-1 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-sm"
                />
            </div>

            <div class="pr-3">
                <label for="image" class="font-bold pr-1">Image:</label>
                <input 
                    type="url"
                    id="image"
                    name="image"
                    required
                    class="mt-1 px-3 py-1 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-sm"
                />
            </div>

            <div>
                <button
                    type="button"
                    onclick="createProduct()"
                    class="mt-1 px-3 py-1 border border-gray-300 focus:outline-none  sm:text-sm 
                    focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500
                    rounded-md font-bold bg-gray-300 hover:bg-gray-500"
                >
                    Create Product
                </button>
            </div>
        </form>

        <div class="w-full p-4 bg-white ">
            <div
                id="productList"
                class="space-y-4"
            >
            </div>
        </div>
    </div>

    <div>
        <button 
            id="addBtn"
            type="button"
            onclick="addToCart()"
            class="mt-1 px-3 py-1 border border-gray-300 focus:outline-none  sm:text-sm 
            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500
            rounded-md font-bold bg-gray-300 hover:bg-gray-500"
        >
            Add to Cart
        </button>
    </div>

    <div class="cart" id="cartTotalValue">
        <div id="cartList"></div>
        <button id="calculateTotal" style="display:none;">Calculate Total</button>
        <p id="totaPrice"></p>
    </div>

    <div
    class="w-full max-w-md p-8 mt-4 bg-white rounded-lg shadow-md text-2xl font-bold text-gray-700"
    >
    You have to pay:
    <span
        id="totalValue"
        class="text-2xl"
        >0</span
    >
    </div>
    
    <script src="script.js"></script>
</body>
</html>
